<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Card 3</title>
</head>
<body class="bg-[#eeedf0]">
    <div class="w-64 mt-24 mb-16 mx-auto bg-white rounded-2xl p-5 text-center shadow-lg">
        <h1 class="text-4xl">üè¨</h1>
        <h2 class="text-xl m-0 font-semibold mt-3 ">Your company</h2>
        <p class="text-[10px] m-[2px] mb-[30px]">Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <div>
            <form action="">
                <label for="company-name" class="label">Company Name</label>
                <input name="company-name" type="text" class="input">
    
                <label for="industry" class="label">Industry (Optional)</label>
                <select name="industry" id="" class="input">
                    <option value="">Creative Agency</option>
                    <option value="">Software Company</option>
                    <option value="">Accounting Agency</option>
                </select>
    
                <label for="company-role" class="label">Your Role (Optional)</label>
                <select name="company-role" id="" class="input">
                    <option value="">Owner / Founder / CEO</option>
                    <option value="">Team Lead</option>
                    <option value="">Project Manager</option>
                </select>
    
                <label for="company-size" class="label">Company Size (Optional)</label>
                <select name="company-size" id="" class="input">
                    <option value="">2 - 10</option>
                    <option value="">11 - 20</option>
                    <option value="">21 - 30</option>
                </select>
                <button>Submit</button>
    
            </form>
        </div>
    </div>

    <div class=" ">
        <p class="text-center "><a href="index.html">üîôGo T Home</a></p>
    </div>

</body>
</html>
