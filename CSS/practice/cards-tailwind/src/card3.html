<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Card 3</title>
</head>
<body class="bg-[#eeedf0]">
    <div class="w-[300px] mt-24 mb-16 mx-auto bg-white rounded-2xl p-5 text-center shadow-lg mt-[80px] mb-[70px]">
        <h1 class="text-3xl">üè¨</h1>
        <h2 class="text-xl m-0 font-semibold mt-3 ">Your company</h2>
        <p class="text-[12px] m-[2px] mb-[1.3rem]">Tell us about your company. You will be able to invite your teammates in the next step.</p>
        <div class="m-0 text-left">
            <form action="">
                <label for="company-name" class="text-[0.6rem]">Company Name</label>
                <input name="company-name" type="text" class="w-full p-[7px] rounded-[5px] mb-[0.2rem] mt-[0.15rem] shadow-none border border-solid border-[lightgray] bg-white">
    
                <label for="industry" class="text-[0.6rem]">Industry (Optional)</label>
                <select name="industry" id="" class="w-full p-[7px] rounded-[5px] mb-[0.2rem] mt-[0.15rem] shadow-none border border-solid border-[lightgray] bg-white">
                    <option value="">Creative Agency</option>
                    <option value="">Software Company</option>
                    <option value="">Accounting Agency</option>
                </select>
    
                <label for="company-role" class="text-[0.6rem]">Your Role (Optional)</label>
                <select name="company-role" id="" class="w-full p-[7px] rounded-[5px] mb-[0.2rem] mt-[0.15rem] shadow-none border border-solid border-[lightgray] bg-white">
                    <option value="">Owner / Founder / CEO</option>
                    <option value="">Team Lead</option>
                    <option value="">Project Manager</option>
                </select>
    
                <label for="company-size" class="text-[0.6rem]">Company Size (Optional)</label>
                <select name="company-size" id="" class="w-full p-[7px] rounded-[5px] mb-[0.2rem] mt-[0.15rem] shadow-none border border-solid border-[lightgray] bg-white">
                    <option value="">2 - 10</option>
                    <option value="">11 - 20</option>
                    <option value="">21 - 30</option>
                </select>
                <button class="w-full bg-[#3bb489] p-2 border-none rounded-[5px] mt-[0.6rem]">Submit</button>
    
            </form>
        </div>
    </div>

    <div class=" ">
        <p class="text-center "><a href="index.html">üîôGo T Home</a></p>
    </div>

</body>
</html>
