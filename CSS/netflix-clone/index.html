<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="hero" >
            <img src="assets/hero.jpeg" class="hero-img" alt="">
            <div class="tint"></div>
            <div class="nav">
                <h1 class="logo"><img src="assets/logo.svg" width="160" alt=""></h1>
                <div class="nav-flex">
                    <button class="en-btn">English</button>
                    <button class="login-btn">Sign In</button>
                </div>
            </div>
            <div class="content">
                <h1 class="title">Unlimited Movies, TV Shows and More</h1>
                <p class="sub-title">Watch anywhere. Cancel anytime.</p>
                <p class="description">Start watching now for free. No credit card required.</p>
                <div class="input-group">
                    <input type="email" placeholder="Email address" class="email-input">
                    <button class="get-started-btn"><span>Get Started</span> <span class="mt"><svg fill="white" height="24" width="24" xmlns="http://www.w3.org/2000/svg" data-mirrorinrtl="true" class="default-ltr-cache-4z3qvp e1svuwfo1" data-name="ChevronRight" aria-labelledby=":r3:" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z" fill="currentColor"></path></svg></span></button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="left">
                <h1 class="title">Enjoy on your TV.</h1>
                <p class="sub-title">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</p>
            </div>
            <div class="right">
                <div class="real-tv">
                    
                    <video autoplay muted loop>
                        <source src="assets/video.m4v" type="video/mp4">
                    </video>
                    <img src="assets/tv.png" alt="" class="tv">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
