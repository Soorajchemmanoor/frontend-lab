<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>User Cards</title>
</head>
<body>
    
    <div class="flex flex-col items-center justify-center  h-screen w-screen">
        <div class="w-[400px] mt-8 mx-auto bg-neutral-100 shadow-xl p-4 flex gap-4">
            <img id="user-img" src="" alt="" class="rounded-3xl" />
            <div>
                <h1 class="text-xl" id="userName"></h1>
                <p id="email" class="text-sm"></p>
                <p id="cell"  class="text-sm"></p>
            </div>
        </div>
        <div class="w-[400px] mt-2  mx-auto ">
            <button class="bg-black p-3 text-white w-full">Next User</button>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
