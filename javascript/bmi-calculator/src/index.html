<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BMI Calculator</title>
</head>
<body>
    

    <div class="w-96 mx-auto my-10 border shadow p-3">
        <h1 class="text-center font-semibold text-black text-3xl mb-9">Calculate Your BMI</h1>
        <div class="flex gap-2 mb-2">
            <input id="height" type="text" placeholder="Height in cm" class="w-1/2 p-3 border-b-2 border-dashed border-neutral-800 focus:outline-none "  >
            <input id="weight" type="text" placeholder="Weight in Kg" class="w-1/2 p-3  border-b-2 border-dashed border-neutral-800 focus:outline-none">
        </div>
        <div>
            <button onclick="calculateBMI()" class="w-full px-5 py-3 bg-black text-white">Find BMI</button>
        </div>

    </div>
    <div id="bmi" class="w-96 mx-auto my-2 shadow px-3 py-5 hidden">
        
        
            <p class="text-center font-semibold text-black text-2xl mb-9">BMI : <span class="font-bold text-3xl" id="bmiValue"></span></p>
        
            <p class="text-center font-semibold text-black text-3xl p-3" id="bmiStatus"></p>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
