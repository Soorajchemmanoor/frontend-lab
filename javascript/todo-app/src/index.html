<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/sortablejs/Sortable.min.js"></script>
    <link rel="stylesheet" href="output.css">
    
    <title>To Do App 2026</title>
</head>
<body>

    <div class="bg-orange-600 text-white text-center py-3 font-medium">If you've got tasks, start managing today!</div>

    <div class="mt-10 w-[360px] mx-auto text-center">
        <h1 class="text-xl text-orange-700 font-bold">Manage your task <span class="text-orange-600 " >@Sooraj</span></h1>
        <p class="text-orange-400 font-semibold">Add your tasks and start organizing them quickly.</p>
    </div>

    
    
    <div id="toDoList" class="w-11/12 my-4 mx-auto mt-8   p-4  flex flex-wrap justify-left gap-2">

            
    </div>




    <div id="addTaskContainer" class="shadow bg-orange-100 w-[400px] mx-auto mt-5 fixed bottom-28 right-10 p-4 rounded-xl opacity-0 scale-0 pointer-events-none transition-all duration-500 ease-out origin-bottom-right">
        <div class="flex flex-wrap">
            <input id="taskName" class="w-full p-1 text-base placeholder-orange-400 border-b-2 text-orange-600 bg-orange-100  border-orange-400 mb-1 focus:outline-none " type="text" placeholder="Task Name ">
            <p class="w-full flex justify-end">
                <input id="date"  class="p-1 text-sm mb-0 text-orange-600 bg-orange-100 focus:outline-none" type="datetime-local">
            </p>
            
            
        </div>        
        <div class="flex justify-end mt-3 gap-2 items-center">
            <button id="addTask" class=" w-full text-white bg-black hover:bg-neutral-600 px-4 py-2 text-sm rounded-lg">Add Task</button>
    
        </div>
        
    </div>



    <button id="showAddTask" class="fixed bottom-10 right-10 bg-black text-white rounded-full w-14 h-14 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
        </svg>
    </button>

    <!-- CUSTOM TOAST NOTIFICATION  -->
    <div id="todo-alert" class="w-[260px]  fixed right-4 top-16 rounded-lg  p-4 shadow-xl flex items-center gap-2 opacity-0 translate-x-6 scale-95 pointer-events-none
         transition-all duration-300 ease-out">
    </div>
    

    <script src="app.js"></script>
</body>
</html>
