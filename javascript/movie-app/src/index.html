<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Movie App</title>
</head>
<body class="bg-neutral-950">

    <div class="w-[780px] mt-12 mx-auto">
        <div class="flex justify-center">
            <img src="Netflix_Symbol_PMS.png" alt="" class="w-16">
        </div>
        <h1 class="text-white text-3xl text-center">Search unlimited movies, TV shows and more</h1>
        <p class="text-neutral-300 text-base text-center">Ready to watch? Enter your movie name to check if its a good choice!</p>
        <div class="flex  my-4">
            <input id="searchIn" class="bg-neutral-900 text-neutral-400  w-[80%] px-4 rounded-l-2xl focus:border-none focus:ring-0 focus:bg-neutral-800 focus:text-neutral-300 focus:outline-none" type="text" placeholder="Enter a Movie Name">
            <button id="searchBtn" class="bg-red-700 w-[20%] text-white p-4 rounded-r-2xl hover:bg-red-600 focus:bg-red-800">Search Movie</button>
        </div>
    </div>
    <div id="movieContainer" class="w-[800px] mb-10 mx-auto shadow-xl bg-neutral-950 border border-neutral-900 text-neutral-200 p-3 flex gap-8 items-center hidden">
        <div class="w-3/5">
            <h1 id="title" class="text-4xl"></h1>
            <p class="text-yellow-600">imdbRating : <span id="rating"></span></p>
            <p id="description" class="mt-5"></p>
            <p class="text-neutral-400 text-xs"> Genre : <span id="genre"><span></p>
            
            <p class="mt-4"> > Director : <span id="director"><span></p>
            <p> > Actors : <span id="actors" ><span></p>
            <p> > Writer : <span id="writer"><span></p>
            <p> > Awards : <span id="awards" ><span></p>
            <p> > Language : <span id="lang"><span></p>
            <p> > Released : <span id="released"><span></p>
            <p> > BoxOffice Collection : <span id="collection" ><span></p>
            
        </div>
        <div class="w-2/5 relative">
            <img id="poster" class="w-full" src="" alt="">
            
        </div>
    </div>

    <div id="movieNotFoundContainer" class="w-[800px] mb-10 mx-auto shadow-xl bg-neutral-950 border border-neutral-900 text-neutral-200 p-3 flex gap-8 items-center hidden">
        <div class="w-full p-8">
            <h3 class="text-3xl text-neutral-800 text-center">Search: <span id="movieSearch"></span></h3>
            <h1 class="text-7xl mt-8 text-neutral-600 text-center">Movie Not Found!</h1>
        </div>
    </div>

    
    <script src="app.js"></script>
    </body>
</html>
